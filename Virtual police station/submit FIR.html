<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title> webpage</title>
    <link rel="stylesheet" href="submit Fir.css">
</head>
<body>
   <img src= "form police.png" >;
   <h1 style="font-family: bold;"><u> Application Form For Submit FIR(First Information Report)</u></h1>
   <h2><u>Submit your FIR here</u></h2>
   <form>
    <div class="content">
      <label for="Name">Name :</label>
        <input type="text" placeholder="Enter a Name" >
    </div>
    <div class="content">
      <label for="Father's Name">Father's Name:</label>
         <input type="text" placeholder="Enter a Name" >
     </div>
     <div class="content">
      <label for="Nationality">Nationality:</label>
         <input type="text" placeholder="E.g. American" >
     </div>
     <div class="content">
      <label for="Profession of applicant ">Profession of applicant:</label>
        <input type="text" placeholder="Enter a Profession">
     </div >
     <div class="content">
        <label for="Witness name">witness name: </label>
          <input type="text" placeholder="Enter a Name">
       </div>
       <div class="content">
        <label for="Contact Number of Witness">Witness Contact: </label>
          <input type="text" placeholder="Enter a Number">
       </div>
     <div class="content">
      <label for=" Email ">Email:</label>
       <input type="email" placeholder="Enter your email">
     </div>
     <div class="content">
        <label for="Accident place">Accident Place: </label>
          <input type="text" placeholder="Enter an Address">
       </div>
       <div class="content">
        <label for="Doubt on anyone">Doubt on Anyone: </label>
          <input type="text" placeholder="Enter Detail">
       </div>
       <div class="content">
        <label for="Time of Accident">Time of Accident: </label>
          <input type="time">
       </div>
       <div class="content">
        <textarea>
         Write Reason of FIR: 
        </textarea>
       </div>

        <a href="Fir reply.html">Submit</a>
   </form>

</body>
</html>
